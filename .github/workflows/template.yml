name: GameCI Template 🎮

on:
  push:
    branches:
      - alpha-test

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:         
 buildWebGL:
   name: Build for WebGL 🖥️
   runs-on: insignia-alpha-runner
   strategy:
     fail-fast: false
   steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Create LFS file list
       run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

     - name: Restore LFS cache
       uses: actions/cache@v4
       id: lfs-cache
       with:
         path: .git/lfs
         key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}


     - name: Git LFS Pull
       run: |
         git lfs pull
         git add .
         git reset --hard

     - name: Restore Library cache
       uses: actions/cache@v3
       with:
         path: Library
         key: Library-build-WebGL
         restore-keys: |
           Library-build-
           Library-

     - name: Build project
       uses: game-ci/unity-builder@v4
       env:
         UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
         UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
         UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
       with:
         unityVersion: 2022.3.42f1
         customImage: 'unityci/editor:ubuntu-2022.3.42f1-webgl-3.1.0'
         customParameters: -INSIGNIA_ALPHA
         targetPlatform: WebGL


     - uses: actions/upload-artifact@v4
       with:
         name: build-WebGL
         path: build/WebGL
         
 deployPages:
   needs: buildWebGL
   name: Deploy to Itch.io 🚀
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - uses: actions/download-artifact@v4
       with:
         name: build-WebGL
         path: build

     - name: Display structure of root files
       run: ls -R
       working-directory: build/WebGL

     - name: Deploy to GitHub Pages              
       uses: JamesIves/github-pages-deploy-action@v4.7.1
       with:
         branch: itch-io
         folder: build/WebGL
         token: ${{ secrets.ACCESS_TOKEN }}
         
     - uses: manleydev/butler-publish-itchio-action@master
       env:
         BUTLER_CREDENTIALS: ${{ secrets.ITCH_IO_API_KEY }}
         CHANNEL: HTML
         ITCH_GAME: INSIGNIA-AlPHA
         ITCH_USER: UPPON-HILL
         BRANCH: itch-io
         PACKAGE: build/WebGL